<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./scss/custom.css"/>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/c1ae6d2e91.js" crossorigin="anonymous"></script>
    
    <title>Register</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-home"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">

        <div class="row d-flex vertical-center">

            <div class="col-sm-12 col-xl-6 pr-lg-5 mb-5">
                <img src="https://res.cloudinary.com/mhmd/image/upload/v1569543678/form_d9sh6m.svg" alt="" class="img-fluid mb-3 d-none d-md-block">
                <div class="d-flex align-items-center justify-content-center">
                    <h1>Create an Account</h1>
                </div>   
            </div>
    
            <!-- Registeration Form -->
            <div class="col-sm-12 col-xl-6 ml-auto">
                <form action="index.html">
                    <div class="row">
    
                        <!-- First Name -->
                        <div class="input-group mb-3">
                            <div class="input-group-text" id="firstname">
                                <i class="fa fa-user text-muted"></i>
                            </div>
                            <input type="text" class="form-control" placeholder="First Name" aria-describedby="firstname">
                        </div>
    
                        <!-- Last Name -->
                        <div class="input-group mb-3">
                            <div class="input-group-text" id="lastname">
                                <i class="fa fa-user text-muted"></i>
                            </div>
                            <input type="text" class="form-control" placeholder="Last Name" aria-describedby="lastname">
                        </div>
    
                        <!-- Email Address -->
                        <div class="input-group mb-3">
                            <div class="input-group-text" id="email">
                                <i class="fa fa-envelope text-muted"></i>
                            </div>
                            <input type="email" class="form-control" placeholder="Email Address" aria-describedby="email">
                        </div>
    
                        <!-- Phone Number -->
                        <div class="input-group mb-3">
                            <div class="input-group-text" id="phone">
                                <i class="fa fa-phone-square text-muted"></i>
                            </div>
                            <input type="tel" class="form-control" placeholder="Phone Number" aria-describedby="phone">
                        </div>
    
                        <!-- Password -->
                        <div class="input-group mb-3">
                            <div class="input-group-text" id="password">
                                <i class="fa fa-lock text-muted"></i>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" aria-describedby="password">
                        </div>
    
                        <!-- Password Confirmation -->
                        <div class="input-group mb-3">
                            <div class="input-group-text" id="passwordConfirmation">
                                <i class="fa fa-lock text-muted"></i>
                            </div>
                            <input type="password" class="form-control" placeholder="Confirm Password" aria-describedby="passwordConfirmation">
                        </div>
    
                        <!-- Submit Button -->
                        <div class="d-flex align-items-center justify-content-center h-100">
                            <a href="#" class="btn btn-primary btn-block py-2">
                                <span class="font-weight-bold">Create your account</span>
                            </a>
                        </div>
    
                        <!-- Divider Text -->
                        <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                            <div class="border-bottom w-100 ml-5"></div>
                            <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                            <div class="border-bottom w-100 mr-5"></div>
                        </div>
    
                        <!-- Social Login -->
                        <div class="d-flex align-items-center justify-content-center h-100">
                            <a href="#" class="btn btn-primary btn-block py-2 me-2 btn-facebook">
                                <i class="fa fa-facebook-f mr-2"></i>
                                <span class="font-weight-bold">Continue with Facebook</span>
                            </a>
                            <a href="#" class="btn btn-primary btn-block py-2 ms-2 btn-twitter">
                                <i class="fa fa-twitter mr-2"></i>
                                <span class="font-weight-bold">Continue with Twitter</span>
                            </a>
                        </div>
    
                        <!-- Already Registered -->
                        <div class="text-center w-100 mt-2">
                            <p class="text-muted font-weight-bold">Already Registered? <a href="login.html" class="text-primary ml-2">Login</a></p>
                        </div>
    
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
